<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Random timer with configurable intervals">
  <title>Bed Check Timer</title>
  <style>
    /* CSS Variables for theming */
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f3f4f6;
      --border-color: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: var(--text-primary);
    }

    .container {
      background: var(--bg-primary);
      border-radius: 1.5rem;
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      color: var(--text-primary);
    }

    /* Timer display */
    .timer-display {
      background: var(--bg-secondary);
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .timer-display.running {
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      border: 2px solid var(--primary-color);
    }

    .timer-display.completed {
      background: var(--success-color);
      animation: pulse 0.5s ease-in-out 3;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .timer-text {
      font-size: 4rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.1em;
      color: var(--text-primary);
    }

    .timer-display.completed .timer-text {
      color: white;
    }

    /* Button styles */
    .btn {
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
      min-height: 44px; /* WCAG touch target size */
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:focus {
      outline: 3px solid var(--primary-color);
      outline-offset: 2px;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled:hover {
      transform: none;
      box-shadow: var(--shadow);
    }

    /* Configuration section */
    .config-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid var(--border-color);
    }

    .config-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      transition: background 0.2s ease;
    }

    .config-toggle:hover {
      background: var(--border-color);
    }

    .config-toggle h2 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .toggle-icon {
      font-size: 1.25rem;
      transition: transform 0.3s ease;
    }

    .toggle-icon.expanded {
      transform: rotate(180deg);
    }

    .config-content {
      display: none;
      animation: slideDown 0.3s ease;
    }

    .config-content.visible {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    input[type="number"].error {
      border-color: var(--danger-color);
    }

    .error-message {
      display: none;
      color: var(--danger-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .error-message.visible {
      display: block;
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    /* Status indicator */
    .status-indicator {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      min-height: 1.25rem;
    }

    /* Responsive design */
    @media (max-width: 767px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .timer-text {
        font-size: 3rem;
      }

      .timer-display {
        padding: 2rem 1rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }

    /* Desktop enhancements */
    @media (min-width: 768px) {
      .container {
        padding: 3rem;
      }

      .timer-display {
        padding: 4rem 2rem;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .timer-display {
        border: 3px solid var(--text-primary);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

  <script>
    // Timer State Management
    class TimerState {
      static STOPPED = 'stopped';
      static RUNNING = 'running';
      static COMPLETED = 'completed';
    }

    // Audio notification using Web Audio API
    class AudioNotifier {
      constructor() {
        this.audioContext = null;
        this.oscillator = null;
        this.gainNode = null;
        this.isPlaying = false;
        this.beepIntervalId = null;
      }

      // Initialize audio context on user interaction (required by browsers)
      init() {
        if (!this.audioContext) {
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
      }

      // Start looping alarm sound with classic beep-beep pattern
      startAlarm() {
        // Stop any existing alarm first
        this.stopAlarm();

        this.init();
        this.isPlaying = true;

        // Create persistent oscillator and gain node
        this.oscillator = this.audioContext.createOscillator();
        this.gainNode = this.audioContext.createGain();

        this.oscillator.connect(this.gainNode);
        this.gainNode.connect(this.audioContext.destination);

        // Set alarm frequency (800Hz - attention-grabbing but not harsh)
        this.oscillator.frequency.value = 800;
        this.oscillator.type = 'sine';

        // Start with gain at 0 (silent)
        this.gainNode.gain.value = 0;

        // Start the oscillator
        this.oscillator.start();

        // Create the beep-beep pattern using setInterval
        // Pattern: beep (0.2s) -> silence (0.1s) -> beep (0.2s) -> silence (0.5s) -> repeat
        let beepState = 0; // 0: first beep, 1: first gap, 2: second beep, 3: long gap
        const timings = [200, 100, 200, 500]; // milliseconds for each state

        const playBeepPattern = () => {
          // Validate resources still exist
          if (!this.isPlaying || !this.oscillator || !this.gainNode) return;

          const currentTime = this.audioContext.currentTime;

          switch (beepState) {
            case 0: // First beep
            case 2: // Second beep
              this.gainNode.gain.setValueAtTime(0.25, currentTime);
              break;
            case 1: // First gap
            case 3: // Long gap
              this.gainNode.gain.setValueAtTime(0, currentTime);
              break;
          }

          // Get timing for current state, then advance to next
          const currentTiming = timings[beepState];
          beepState = (beepState + 1) % 4;
          this.beepIntervalId = setTimeout(playBeepPattern, currentTiming);
        };

        // Start the pattern
        playBeepPattern();
      }

      // Stop the alarm sound
      stopAlarm() {
        this.isPlaying = false;

        // Clear the timeout
        if (this.beepIntervalId) {
          clearTimeout(this.beepIntervalId);
          this.beepIntervalId = null;
        }

        // Stop and disconnect the oscillator
        if (this.oscillator) {
          try {
            this.oscillator.stop();
            this.oscillator.disconnect();
          } catch (e) {
            // Oscillator may already be stopped, ignore error
          }
          this.oscillator = null;
        }

        // Disconnect gain node
        if (this.gainNode) {
          try {
            this.gainNode.disconnect();
          } catch (e) {
            // Ignore disconnect errors
          }
          this.gainNode = null;
        }
      }
    }

    // Configuration Manager with localStorage persistence
    class ConfigManager {
      static STORAGE_KEY = 'randomTimerConfig';
      static TIMER_STATE_KEY = 'randomTimerState';
      static DEFAULTS = {
        minTime: 7,
        maxTime: 13
      };

      static load() {
        try {
          const stored = localStorage.getItem(this.STORAGE_KEY);
          if (stored) {
            const config = JSON.parse(stored);
            return this.validate(config) ? config : this.DEFAULTS;
          }
        } catch (e) {
          console.warn('Failed to load config from localStorage:', e);
        }
        return { ...this.DEFAULTS };
      }

      static save(config) {
        try {
          if (this.validate(config)) {
            localStorage.setItem(this.STORAGE_KEY, JSON.stringify(config));
            return true;
          }
        } catch (e) {
          console.warn('Failed to save config to localStorage:', e);
        }
        return false;
      }

      static validate(config) {
        const min = parseInt(config.minTime);
        const max = parseInt(config.maxTime);

        return (
          !isNaN(min) &&
          !isNaN(max) &&
          min >= 1 &&
          max <= 60 &&
          min < max
        );
      }

      static saveTimerState(endTime) {
        try {
          localStorage.setItem(this.TIMER_STATE_KEY, JSON.stringify({ endTime }));
        } catch (e) {
          console.warn('Failed to save timer state:', e);
        }
      }

      static loadTimerState() {
        try {
          const stored = localStorage.getItem(this.TIMER_STATE_KEY);
          if (stored) {
            const state = JSON.parse(stored);
            // Validate endTime is a valid timestamp
            if (state && typeof state.endTime === 'number' && state.endTime > 0) {
              return state;
            }
          }
        } catch (e) {
          console.warn('Failed to load timer state:', e);
        }
        return null;
      }

      static clearTimerState() {
        try {
          localStorage.removeItem(this.TIMER_STATE_KEY);
        } catch (e) {
          console.warn('Failed to clear timer state:', e);
        }
      }
    }

    // Bed Check Timer Application
    class RandomTimer {
      constructor() {
        // DOM elements
        this.timerDisplay = document.getElementById('timerDisplay');
        this.timerText = document.getElementById('timerText');
        this.startBtn = document.getElementById('startBtn');
        this.statusIndicator = document.getElementById('statusIndicator');
        /* this.configToggle = document.getElementById('configToggle');
        this.configContent = document.getElementById('configContent');
        this.configForm = document.getElementById('configForm');
        this.minTimeInput = document.getElementById('minTime');
        this.maxTimeInput = document.getElementById('maxTime');
        this.resetBtn = document.getElementById('resetBtn'); */

        // State
        this.state = TimerState.STOPPED;
        this.remainingSeconds = 0;
        this.endTime = null;
        this.intervalId = null;
        this.config = ConfigManager.load();

        // Audio notifier
        this.audioNotifier = new AudioNotifier();

        // Initialize
        this.init();
      }

      init() {

        /* this.loadConfigUI(); */

        // Check for saved timer state (in case of page refresh)

        if (savedState && savedState.endTime) {
          // Validate timestamp is not unreasonably far in the future (max 1 hour)
          const maxValidTime = Date.now() + (60 * 60 * 1000);
          if (savedState.endTime <= maxValidTime) {
            this.resumeTimer(savedState.endTime);
          } else {
            ConfigManager.clearTimerState();
          }
        }
      }

      bindEvents() {
        // Start/Restart button
        this.startBtn.addEventListener('click', () => this.handleStartClick());

        /* // Config toggle

        this.configToggle.addEventListener('keydown', (e) => {

            this.toggleConfig();
          }
        });

        // Config form

          e.preventDefault();
          this.handleConfigSave();
        });

        // Reset button

        // Input validation on change

        this.configContent.classList.toggle('visible');
        this.configToggle.querySelector('.toggle-icon').classList.toggle('expanded');
        this.configToggle.setAttribute('aria-expanded', !isExpanded);

          isValid = false;
        }

        return isValid;
      }

      showError(input, message) {
        input.classList.add('error');
        const errorId = input.getAttribute('aria-describedby');
        const errorElement = document.getElementById(errorId);
        errorElement.textContent = message;

      }

      clearError(input) {
        input.classList.remove('error');
        const errorId = input.getAttribute('aria-describedby');
        const errorElement = document.getElementById(errorId);
        errorElement.textContent = '';

      }

      handleConfigSave() {
        if (!this.validateInputs()) {

        }

        const newConfig = {

        };

        if (ConfigManager.save(newConfig)) {

        }
      }

      handleConfigReset() {
        this.config = { ...ConfigManager.DEFAULTS };
        ConfigManager.save(this.config);
        this.loadConfigUI();
        this.clearError(this.minTimeInput);
        this.clearError(this.maxTimeInput);
        this.showStatus('Settings reset to defaults');
      } */

      showStatus(message) {
        this.statusIndicator.textContent = message;
        setTimeout(() => {
          this.statusIndicator.textContent = '';
        }, 3000);
      }

      handleStartClick() {
        // Initialize audio context on first user interaction
        this.audioNotifier.init();

        // Stop any playing alarm
        this.audioNotifier.stopAlarm();

        this.stopTimer();
        this.startRandomTimer();
      }

      startRandomTimer() {
        // Generate random time in seconds between min and max (inclusive)
        const minSeconds = this.config.minTime * 60;
        const maxSeconds = this.config.maxTime * 60;
        const randomSeconds = Math.floor(Math.random() * (maxSeconds - minSeconds + 1)) + minSeconds;

        // Save end time to localStorage for persistence across refreshes
        this.endTime = Date.now() + (randomSeconds * 1000);
        ConfigManager.saveTimerState(this.endTime);

        this.remainingSeconds = randomSeconds;
        this.setState(TimerState.RUNNING);
        this.updateDisplay();

        // Update button text
        this.startBtn.textContent = 'Restart Timer';
        this.startBtn.disabled = true;

        // Start countdown
        this.intervalId = setInterval(() => {
          this.tick();
        }, 1000);
      }

      tick() {
        const now = Date.now();
        this.remainingSeconds = Math.max(0, Math.ceil((this.endTime - now) / 1000));
        this.updateDisplay();

        if (this.remainingSeconds <= 0) {
          this.complete();
        }
      }

      complete() {
        this.stopTimer();
        ConfigManager.clearTimerState();
        this.setState(TimerState.COMPLETED);
        this.audioNotifier.startAlarm();

        // Update display and announce completion
        this.timerText.textContent = '00:00';
        this.showStatus('Timer completed!');
        this.startBtn.disabled = false;
      }

      stopTimer() {
        if (this.intervalId) {
          clearInterval(this.intervalId);
          this.intervalId = null;
        }
      }

      setState(newState) {
        this.state = newState;

        // Update display classes
        this.timerDisplay.classList.remove('running', 'completed');
        if (newState === TimerState.RUNNING) {
          this.timerDisplay.classList.add('running');
        } else if (newState === TimerState.COMPLETED) {
          this.timerDisplay.classList.add('completed');
        }
      }

      updateDisplay() {
        const minutes = Math.floor(this.remainingSeconds / 60);
        const seconds = this.remainingSeconds % 60;

        // Format with leading zeros
        const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        this.timerText.textContent = formattedTime;
      }

      resumeTimer(endTime) {
        const now = Date.now();
        const remainingMs = endTime - now;

        if (remainingMs <= 0) {
          // Timer already expired while page was closed
          ConfigManager.clearTimerState();
          this.complete();
          return;
        }

        this.endTime = endTime;
        this.remainingSeconds = Math.ceil(remainingMs / 1000);
        this.setState(TimerState.RUNNING);
        this.updateDisplay();

        // Update button
        this.startBtn.textContent = 'Restart Timer';
        this.startBtn.disabled = true;

        // Start countdown
        this.intervalId = setInterval(() => {
          this.tick();
        }, 1000);
      }
    }

    // Initialize app when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        new RandomTimer();
      });
    } else {
      new RandomTimer();
    }
  </script>
